<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>PortaBilling JSON API Reference</title>
    <script type="module" src="rapidoc-min.js"></script>
  </head>
  <body>
    <rapi-doc
      id="root"
      spec-url="./spec.json"
      allow-server-selection="false"
      show-header = "false"
      theme="light"
      allow-try="true"
      allow-api-list-style-selection="false"
      regular-font="'Roboto', sans-serif"
      schema-style="tree"
      render-style="focused"
      default-schema-tab="model"
      allow-search-by-params="true"
      allow-spec-url-load="false"
      allow-spec-file-load="false"
      header-color="#4c86b7"
      primary-color="#4c86b7"
      nav-bg-color="#3e5c69"
      nav-accent-color="#9cacb3"
      nav-hover-bg-color="#374f59">
      <div slot="nav-logo" style="display: flex; justify-content: flex-end;">
        <img
          style="width: 120px; padding: 25px 0 15px 0;"
          src="PortaOne_logo-white.png"
          alt="PortaBilling XML / JSON API Reference">
      </div>
    </rapi-doc>
  </body>
</html>
